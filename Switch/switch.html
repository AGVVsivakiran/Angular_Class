<div class="container mt-4">
    <!-- Buttons to toggle forms -->
    <button class="btn btn-primary mr-2" (click)="showForm(1)">Show Form 1</button>
    <button class="btn btn-secondary" (click)="showForm(2)">Show Form 2</button>
  
    <hr>
  
    <!-- Form 1 (Visible by default) -->
    <div *ngIf="activeForm === 1">
      <h3>Form 1</h3>
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
      </form>
    </div>
  
    <!-- Form 2 (Hidden by default) -->
    <div *ngIf="activeForm === 2">
      <h3>Form 2</h3>
      <form>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </form>
    </div>
  </div>
